<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Dashboard</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="robots" content="all,follow"/>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700"/>
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
</head>
<body>

<div th:replace="fragments :: navbar"></div>

<div class="d-flex align-items-stretch">
    <div th:replace="fragments :: sidebar(content=3)"></div>
    <div class="page-content">
        <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">الحجوزات</h2>
            </div>
        </div>
        <section class="no-padding-top">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="block">

                            <table id="dtBasicExample" dir="rtl"
                                   class="table table-dark table-striped table-hover table-responsive w-100 d-block d-md-table">

                                <thead>
                                <tr style="color: white" class="text-center">
                                    <th class="th-sm">#</th>
                                    <th class="th-sm">رقم الحجز</th>
                                    <th class="th-sm">رقم المقعد</th>
                                    <th class="th-sm">الاسم</th>
                                    <th class="th-sm">الرقم القومي</th>
                                    <th class="th-sm">تاريخ القداس</th>
                                    <th class="th-sm">وقت القداس</th>
                                    <th class="th-sm">حالة الحجز</th>
                                    <th class="th-sm">خيارات</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="reservation,iter : ${reservations}" style="color: white;"
                                    class="text-center">
                                    <td th:text="${iter.index}+1"></td>
                                    <td th:text="${reservation.id}"></td>
                                    <td th:text="${reservation.seatNumber}"></td>
                                    <td th:text="${reservation.user.name}"></td>
                                    <td th:text="${reservation.user.nationalId}"></td>
                                    <td th:text="${reservation.mass.date}"></td>
                                    <td th:text="${reservation.mass.time}"></td>

                                    <div th:if="${reservation.active}">
                                        <td><i class="fas fa-lock-open"></i></td>
                                    </div>

                                    <div th:if="${!reservation.active}">
                                        <td style="color: red"><i class="fas fa-lock"></i></td>
                                    </div>

                                    <td>
                                        <div class="row">

                                            <div th:if="${reservation.active}">
                                                <div class="col-lg-6">
                                                    <a th:href="@{/admin/reservations/close/{id}(id=${reservation.id})}"
                                                       class="btn btn-outline-danger " role="button"
                                                       style="width: 60px">
                                                        <i class="fas fa-lock"></i></a>
                                                </div>
                                            </div>

                                            <div th:if="${!reservation.active}">
                                                <div class="col-lg-6">
                                                    <a th:href="@{/admin/reservations/open/{id}(id=${reservation.id})}"
                                                       class="btn btn-outline-warning" role="button"
                                                       style="width: 60px">
                                                        <i class="fas fa-lock-open"></i>
                                                    </a>
                                                </div>
                                            </div>

                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div class="pagination-div text-center">

                                <span th:if="${page.hasPrevious()}">
                                    <a th:href="@{/admin/reservations(page=${page.number-1},size=${page.size})}">السابق</a>
                                </span>

                                <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                                    <span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
                                    <span th:unless="${page.number == i}">
                                         <a th:href="@{/admin/reservations(page=${i},size=${page.size})}">[[${i}+1]]</a>
                                    </span>
                                </th:block>

                                <span th:if="${page.hasNext()}">
                                    <a th:href="@{/admin/reservations(page=${page.number+1},size=${page.size})}">التالي</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script th:src="@{/jquery.cookie/jquery.cookie.js}"></script>
<script th:src="@{/charts/Chart.min.js}"></script>
<script th:src="@{/js/charts-home.js}"></script>
<script th:src="@{/js/front.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
